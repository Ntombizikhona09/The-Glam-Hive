        <div id="password-reset">
            <h1>Reset Your Password</h1>
        </div>

        <form id="password-reset-form">
            <p>Enter your email address:</p>
            <input type="email" id="email" class="form-control" placeholder="Your Email" required>

            <p>Enter new password:</p>
            <input type="password" id="new-password" class="form-control" placeholder="New password" required>

            <p>Confirm new password:</p>
            <input type="password" id="confirm-password" class="form-control" placeholder="Confirm password" required>

            <button type="submit" class="btn btn-primary mt-3">Reset Password</button>
        </form>

        <script>
            // Add event listener for form submission
            document.getElementById("password-reset-form").addEventListener("submit", function(event) {
                event.preventDefault(); // Prevent form submission to keep the page from refreshing

                // Get the values of the new password and confirm password fields
                var newPassword = document.getElementById("new-password").value;
                var confirmPassword = document.getElementById("confirm-password").value;

                // Check if the passwords match
                if (newPassword === confirmPassword) {
                    // Display success message (pop-up)
                    alert("Your password has been successfully reset!");
                    // You could also redirect or do other actions here, like sending the form data to the server
                } else {
                    // Display error message if passwords don't match
                    alert("Passwords do not match. Please try again.");
                }
            });
        </script>
