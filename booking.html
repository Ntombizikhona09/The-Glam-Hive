<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="Our Services.css">
    <title>Book Your Service </title>
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><span>GlamHive</span></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="container-services">
                    <i class="bi bi-search"></i>
                    <input id="searchbar" onkeyup="search_service()" type="text" name="search" placeholder="Services..">
                    <ul id="list">
                        <li class="services">Hair Stylist</li>
                        <li class="services">Nail Technician</li>
                        <li class="services">Make Up</li>
                        <li class="services">Barber</li>
                    </ul>
                </div>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="Home.html"><i class="bi bi-door-open-fill"></i> Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="About Us.html"><i class="bi bi-collection"></i> About Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="Our Services.html"><i class="bi bi-gear-wide-connected"></i> Services</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="ContactUs.html"><i class="bi bi-telephone-plus"></i> Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
  
    <section class="booking-form mt-5">
        <div class="container">
            <h2 class="text-center mb-4">Book Your Glam Service</h2>
            
            <form id="bookingForm">
                <div class="mb-3">
                    <label for="service" class="form-label">Select Service</label>
                    <select class="form-select" id="service" name="service" required onchange="autoSelectService()">
                        <option value="">Select a service...</option>
                        <option value="Makeup" data-price="R380">Glam look</option>
                        <option value="Makeup" data-price="R300">Natural look</option>
                        <option value="Makeup" data-price="R450">Bridal look</option>
                        <option value="Hairstyle" data-price="R6120">Elegant Curls</option>
                        <option value="Hairstyle" data-price="R3150">Classic Bod</option>
                        <option value="Hairstyle" data-price="R780">Box Braids</option>
                        <option value="Hairstyle" data-price="R200">Cornrows</option>
                        <option value="Hairstyle" data-price="R400">Ghana Braids</option>
                        <option value="Hairstyle" data-price="R140">Voluminous Waves</option>
                        <option value="Nail Services" data-price="R350">Long and luxe</option>
                        <option value="Nail Services" data-price="R250">Coffin Chic</option>
                        <option value="Nail Services" data-price="R180">Mini Glam</option>
                        <option value="Nail Services" data-price="R200">Classic Length</option>
                        <option value="Nail Services" data-price="R150">Natural Tips</option>
                        <option value="Nail Services" data-price="R200">Almond Elegance</option>
                        <option value="Lash Installation" data-price="R200">Natural Flutter</option>
                        <option value="Lash Installation" data-price="R190">Classic Elegance</option>
                        <option value="Lash Installation" data-price="R350">Diva Drama</option>
                        <option value="Lash Installation" data-price="R150">Glam Goddess</option>
                        <option value="Lash Installation" data-price="R180">Petite Perfection</option>
                        <option value="Lash Installation" data-price="R300">Bold and Beautiful</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="price" class="form-label">Price</label>
                    <input type="text" class="form-control" id="price" name="price" readonly>
                </div>

                <div class="mb-3">
                    <label for="date" class="form-label">Select Date</label>
                    <input type="date" class="form-control" id="date" name="date" required>
                </div>

                <div class="mb-3">
                    <label for="time" class="form-label">Select Time</label>
                    <input type="time" class="form-control" id="time" name="time" required>
                </div>

                <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>

                <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number (Optional)</label>
                    <input type="tel" class="form-control" id="phone" name="phone">
                    <button type="button" id="bookButton" class="btn btn-primary">Book now</button>
                </div>
                
            </form>
        </div>
    </section>

    <!-- Modal for confirmation -->
    <div class="modal fade" id="bookingModal" tabindex="-1" aria-labelledby="bookingModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="bookingModalLabel">Booking Confirmed</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Your booking has been successfully received! We look forward to serving you.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 GlamHive. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // JavaScript to update price when service is selected
        function autoSelectService() {
            const serviceSelect = document.getElementById("service");
            const selectedOption = serviceSelect.options[serviceSelect.selectedIndex];
            const priceField = document.getElementById("price");
            
            if (selectedOption.value) {
                const price = selectedOption.getAttribute("data-price");
                priceField.value = price;
            } else {
                priceField.value = '';
            }
        }

        // JavaScript to show the modal when clicking on the "Book Now" button
        document.getElementById("bookButton").addEventListener("click", function() {
            const service = document.getElementById("service").value;
            const date = document.getElementById("date").value;
            const time = document.getElementById("time").value;
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;

            if (service && date && time && name && email) {
                var myModal = new bootstrap.Modal(document.getElementById('bookingModal'));
                myModal.show();

                // Redirect to the payment page after 3 seconds
                setTimeout(function() {
                    window.location.href = "paymentpage.html"; // Replace with your payment page URL
                }, 3000);
            } else {
                alert("Please fill in all the required fields.");
            }
        });
    </script>

</body>
</html>
