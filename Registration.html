<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="home.css">
    <title>Registration</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
              <a class="navbar-brand" href="#"><span>GlamHive</span></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav ms-auto">
                      <li class="nav-item">
                          <a class="nav-link active" aria-current="page" href="Home.html"><i class="bi bi-door-open-fill"></i> Home</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" href="About Us.html"><i class="bi bi-collection"></i> About Us</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" href="Our Services.html"><i class="bi bi-gear-wide-connected"></i> Services</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" href="ContactUs.html"><i class="bi bi-telephone-plus"></i> Contact</a>
                      </li>
                  </ul>
              </div>
          </div>
      </nav>
      </header>
 
        <section>
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <h1>Registration</h1>
                        <form id="registrationForm">
                            <div class="mb-3">
                                <label for="firstName" class="form-label">Name:</label>
                                <input type="text" class="form-control" id="firstName" required>
                            </div>
                            <div class="mb-3">
                                <label for="lastName" class="form-label">Surname:</label>
                                <input type="text" class="form-control" id="lastName" required>
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label">Phone Number:</label>
                                <input type="tel" class="form-control" id="phone" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email address:</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password:</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="termsCheck" required>
                               
                            </div>
                            <button type="submit" class="btn btn-primary">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
 
        <footer>
            <p>&copy; 2025 Glam Hive. All Rights Reserved.</p>
        </footer>
 
    <script>
        // Handle registration form submission
        document.getElementById("registrationForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form from submitting the default way

            // Get form values
            const firstName = document.getElementById("firstName").value;
            const lastName = document.getElementById("lastName").value;
            const phone = document.getElementById("phone").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const termsChecked = document.getElementById("termsCheck").checked;

            // Simple validation to ensure fields are filled
            if (firstName && lastName && phone && email && password && termsChecked) {
                // Display a success alert
                alert("You have registered successfully!");
                
                // Optionally, redirect to another page (e.g., login page)
                window.location.href = "Home.html"; // You can change this to any page you want
            } else {
                alert("Please fill out all fields and agree to the terms.");
            }
        });
    </script>
</body>
</html>
